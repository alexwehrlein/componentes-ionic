<app-header titulo="Input"></app-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-list-header>
            <ion-label>Input Normal</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label>Nombre</ion-label>
            <ion-input type="text" placeholder="Awesome Input" [(ngModel)]="nombre"></ion-input>
        </ion-item>
    </ion-list>

    <form #formulario="ngForm" (ngSubmit)="submit()">
        <ion-list-header>
            <ion-label>Formulario Valido: {{formulario.valid}}</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label>Email:</ion-label>
            <ion-input
                type="email"
                name="email"
                [(ngModel)]="usuario.email"
                placeholder="Email"
                required
                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
            ></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Contrase√±a:</ion-label>
            <ion-input
                type="password"
                name="password"
                [(ngModel)]="usuario.password"
                placeholder="Password"
                required
            ></ion-input>
        </ion-item>

        <ion-button [disabled]="formulario.invalid" type="submit" expand="block" shape="round">
            Login
        </ion-button>
    </form>
</ion-content>
