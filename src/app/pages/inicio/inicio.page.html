<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button color="primary" menu="first"></ion-menu-button>
        </ion-buttons>
        <ion-title color="primary">Componenetes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!--<ion-button shape="round" expand="block" routerLink="/alert">Alerta</ion-button>
    <ion-button shape="round" expand="block" routerLink="/action-sheet">Action Sheet</ion-button> -->
    <ion-list>
        <ion-item *ngFor="let c of componentes  | async" [routerLink]="c.redirectTo">
            <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
            {{ c.name}}
        </ion-item>
    </ion-list>
</ion-content>
